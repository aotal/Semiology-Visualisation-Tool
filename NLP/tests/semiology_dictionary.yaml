"semiology":
  "temporal": auras["epigastric"]
  "auras":
    "epigastric": ["epigastric sensation", ".*epigastric rising", "rising epigastric", "epigastric aura", "epigastric feeling",
                  "characteristics epigatric pain", "Epigastric or cephalic sensation", "epigastric disturbance sensation",
                  "(?:aura of)? epigastric (?:& chest)? discomfort", "epigastric \"funny feeling\"",
                  "epigastric tightness", "rising sensation", "epigastric warning", "epigastric \"fluttering\"",
                  "epigastric ?/ ?",
                  "(abdo[a-z]* aura)|(abdo.* ((sens[a-z]*)|(feeling)))",
                  "(butterfly (feel|sens|in stomach))", "butterfly-like", "butterflies"]
    "fear/anxiety": ["fear", "frighten(ed)?", "scare(d)?", "fearful sensation",  "anxiety", "anxious"] 
    "experiential": ["de.?ja.?vu", "jamais.?vu", "erotic", "sexual", "psychic", "de-?personali[sz]ation", "de-?reali[sz]ation"]
    "olfactory-gustatory": ["olfactory", "(?:odd)? smell", "burn(ing)? (aura|sens[a-z]*)", "(metallic)?.?taste",
                            "odd taste"]
    "autonomous-vegetative": ["vegetative ((?=)(aura)|(?<=)(aura))", "autonomous-?.?vegetative"]
    "non-specific": ["non-?.?specific (aura)?", "vague (aura)?"]

